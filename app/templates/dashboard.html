{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <!-- Stat Cards -->
    <div class="glass-panel p-6 rounded-xl">
        <h3 class="text-gray-400 text-sm font-medium uppercase">Total Items</h3>
        <p class="text-3xl font-bold text-white mt-2">{{ total }}</p>
    </div>
    <div class="glass-panel p-6 rounded-xl">
        <h3 class="text-gray-400 text-sm font-medium uppercase">Organized</h3>
        <p class="text-3xl font-bold text-green-400 mt-2">{{ organized }}</p>
    </div>
    <div class="glass-panel p-6 rounded-xl">
        <h3 class="text-gray-400 text-sm font-medium uppercase">Needs Attention</h3>
        <p class="text-3xl font-bold text-yellow-400 mt-2">{{ attention }}</p>
    </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Radarr Card -->
    <a href="{{ url_for('main.media_view', media_type='movie') }}" class="group">
        <div class="glass-panel p-8 rounded-xl h-full transition transform group-hover:scale-105 group-hover:border-blue-500 cursor-pointer flex flex-col items-center justify-center">
            <h2 class="text-2xl font-bold mb-4 text-blue-300">Radarr (Movies)</h2>
            <p class="text-gray-400 text-center">Manage your movie library organization.</p>
        </div>
    </a>

    <!-- Sonarr Card -->
    <a href="{{ url_for('main.media_view', media_type='series') }}" class="group">
        <div class="glass-panel p-8 rounded-xl h-full transition transform group-hover:scale-105 group-hover:border-blue-500 cursor-pointer flex flex-col items-center justify-center">
            <h2 class="text-2xl font-bold mb-4 text-blue-300">Sonarr (TV)</h2>
            <p class="text-gray-400 text-center">Manage your TV series organization.</p>
        </div>
    </a>
</div>
{% endblock %}
